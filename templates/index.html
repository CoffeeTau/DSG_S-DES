<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>我的网页 - htmlpage.cn</title>
</head>

<body>
    <div>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                top:50%;
            }

            * {
                box-sizing: border-box;
            }

            body {
                top:50%;
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
                font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Roboto, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", sans-serif;
            }

            .logo path {
                pointer-events: none;
                fill: none;
                stroke-linecap: round;
                stroke-width: 7;
                stroke: rgb(255, 255, 255);
            }

            .wechat-group img {
                max-width: 220px;
                height: auto;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
                border-bottom-left-radius: 8px;
                margin-top: 0px;
                margin-right: auto;
                margin-bottom: 0px;
                margin-left: auto;
                width: 100%;
            }

            .welcome-img img {
                width: 100%;
            }

            [data-aos] {
                opacity: 1 !important;
                transform: translate(0px) scale(1) !important;
            }

            .text-center {
                text-align: center;
            }

            .fdb-block img {
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-bottom-left-radius: 4px;
            }

            .fdb-block .fdb-touch {
                border-top-width: 5px;
                border-top-style: solid;
                border-top-color: rgb(82, 139, 255);
            }

            .fdb-block .fdb-box {
                background-image: initial;
                background-position-x: initial;
                background-position-y: initial;
                background-size: initial;
                background-repeat: initial;
                background-attachment: initial;
                background-origin: initial;
                background-clip: initial;
                background-color: rgb(255, 255, 255);
                color: rgb(68, 68, 68);
                padding-top: 60px;
                padding-right: 40px;
                padding-bottom: 60px;
                padding-left: 40px;
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                border-bottom-right-radius: 4px;
                border-bottom-left-radius: 4px;
                box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            .fdb-block h1 {
                font-size: 1.75rem;
                margin-bottom: 0.5em;
                margin-top: 0.3em;
                font-weight: 400;
            }

            .fdb-block .text-h3,
            .fdb-block h3 {
                font-size: 0.875rem;
                margin-bottom: 0.5em;
                margin-top: 0.3em;
                font-weight: 400;
            }

            .fdb-block img+h1,
            .fdb-block img+h2 {
                margin-top: 40px;
            }

            a {
                color: rgb(0, 123, 255);
                text-decoration-line: none;
                text-decoration-thickness: initial;
                text-decoration-style: initial;
                text-decoration-color: initial;
                background-color: transparent;
            }

            a:hover {
                color: rgb(0, 86, 179);
                text-decoration-line: underline;
                text-decoration-thickness: initial;
                text-decoration-style: initial;
                text-decoration-color: initial;
            }

            #header:not(.sticky-header) #logo a {
                opacity: 0;
                pointer-events: none;
            }

            .c14768 {
                display: none;
            }

            .c14784 {
                height: 100vh;
                padding-top: 60px;
            }

            .c14759 {
                background: url(img/4.jpg) no-repeat right center;
            }
        </style>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <title>用户登录</title>
        <link href="static/css/page.min.css" rel="stylesheet" />
        <link href="static/css/style.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="static/img/apple-touch-icon.png" />
        <link rel="icon" href="static/img/favicon.png" />
<div id="iob0h" class="bg-main-img c14759">
    <!-- Main Content -->
    <main id="ioeht" class="main-content c14784">
        <div class="bg-white rounded shadow-7 w-400 mw-100 p-6 mx-auto">
            <h5 class="mb-7">用户登录</h5>

            <!-- 显示错误信息 -->
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            <form method="get" action="/check_user">
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码" class="form-control" />
                </div>
                <div class="form-group flexbox py-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" checked class="custom-control-input" />
                        <label class="custom-control-label">记住</label>
                    </div>
                    <a href="change-password.html" class="text-muted small-2">忘记密码？</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">登录</button>
                </div>
            </form>

            <p class="text-center text-muted small-2">您还没有账号？ <a href="/user-register.html">立即注册</a></p>
        </div>
    </main>
</div>

        <script src="static/js/page.min.js"></script>
        <script src="static/js/script.js"></script>
        <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const username = document.querySelector('input[name="username"]').value.trim();
        const password = document.querySelector('input[name="password"]').value.trim();

        if (!username || !password) {
            event.preventDefault();  // 阻止表单提交
            alert("用户名和密码不能为空");
        }
    });
</script>

    </div>
</body>

</html>
